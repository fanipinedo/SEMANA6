<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
     <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4" th:text="${#strings.isEmpty(producto.id) ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
            <form th:action="@{/productos}" th:object="${producto}" method="post" class="border p-4 rounded shadow-sm">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Ingrese la categoría" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                    <input type="date" id="fecha_vencimiento" th:field="*{fechaVencimiento}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="stock_minimo" class="form-label">Stock Mínimo</label>
                    <input type="number" id="stock_minimo" th:field="*{stockMinimo}" class="form-control" placeholder="Ingrese el stock mínimo" required>
                </div>
                <div class="mb-3">
                    <label for="stock_maximo" class="form-label">Stock Máximo</label>
                    <input type="number" id="stock_maximo" th:field="*{stockMaximo}" class="form-control" placeholder="Ingrese el stock máximo" required>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" th:field="*{marca}" class="form-control" placeholder="Ingrese la marca" required>
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" id="peso" th:field="*{peso}" class="form-control" placeholder="Ingrese el peso (por ejemplo, 1.5)" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/productos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
